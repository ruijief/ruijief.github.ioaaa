<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Memories ✈️</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fbece6;
            margin: 0;
            padding: 20px;
        }

        .travel-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4d4d;
        }

        /* Travel Checklist */
        .travel-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .travel-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff3e6;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            transition: 0.3s;
        }

        .travel-item.checked {
            background: #d4edda; /* Light green for completed */
        }

        .travel-item label {
            font-size: 1.2rem;
            cursor: pointer;
            flex: 1;
        }

        .travel-item input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 15px;
        }

        /* Travel Photo Gallery */
        .photo-gallery {
            display: none;
            margin-top: 10px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .photo-gallery img {
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
        }

        .photo-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Mobile Optimization (Phones up to 1000px) */
        @media (max-width: 1000px) {
            .photo-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="travel-container">
        <h1>✈️ Travel Memories</h1>
        <p>Here’s our journey so far and the places we still want to visit! 🌍💖</p>

        <ul class="travel-list">
            <li class="travel-item checked">
                <label>
                    <input type="checkbox" checked disabled> Pittsburgh, PA 🌉
                </label>
            </li>
            <div class="photo-gallery" style="display: grid;">
                <img src="images/pa1.JPG" alt="PA">
                <img src="images/pa2.jpg" alt="PA">
            </div>

            <li class="travel-item checked">
                <label>
                    <input type="checkbox" checked disabled> Yosemite, CA 🏞️
                </label>
            </li>
            <div class="photo-gallery" style="display: grid;">
                <img src="images/yos1.DNG" alt="Yos">
                <img src="images/yos2.DNG" alt="Yos">
            </div>


            <li class="travel-item checked">
                <label>
                    <input type="checkbox" checked disabled> Lake Tahoe, NV 🌊
                </label>
            </li>
            <div class="photo-gallery" style="display: grid;">
                <img src="images/lk1.jpg" alt="Lk">
                <img src="images/lk2.jpg" alt="Lk">
            </div>

            <li class="travel-item">
                <label>
                    <input type="checkbox"> Toronto, Canada 🇨🇦
                </label>
            </li>

            <li class="travel-item">
                <label>
                    <input type="checkbox"> Xi'an, China 🇨🇳
                </label>
            </li>

            <li class="travel-item">
                <label>
                    <input type="checkbox"> Disney, FL 🇺🇸
                </label>
            </li>

        </ul>
    </div>

    <script>
        // Handle checklist click interactions
        document.querySelectorAll('.travel-item input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    this.parentElement.parentElement.classList.add('checked');
                } else {
                    this.parentElement.parentElement.classList.remove('checked');
                }
            });
        });
    </script>

</body>
</html>
