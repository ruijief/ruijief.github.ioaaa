        body {
            font-family: Arial, sans-serif;
            text-align: center;

            margin: 0;
            padding: 20px;
        }

        .audio-container {
            max-width: 900px;
            margin: auto;

            color: #ff4d4d;
        }

        p {

        }

        /* Audio List Styling */
        .audio-list {
            list-style: none;
            padding: 0;
        }

        .audio-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff3e6;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            transition: 0.3s;
        }

        .audio-item:hover {
            background: #f9d6c1;
        }

        .audio-item span {
            font-size: 1.2rem;
            flex: 1;
            text-align: left;
            padding-left: 10px;
        }

        /* Audio Player Styling */
        audio {
            width: 100%;
            max-width: 300px;
        }

        /* Mobile Optimization (Phones up to 1000px) */
        @media (max-width: 1000px) {
            .audio-item {
                flex-direction: column;
                text-align: center;
            }

            .audio-item span {
                text-align: center;
                padding-bottom: 5px;
            }
        }
    </style>
</head>
